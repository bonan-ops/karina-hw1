<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картинка с текстом</title>
    <style>
        .image-text-container {
            display: block;
            text-align: center; /* Выравнивание по центру (опционально) */
        }

        .image-text-container img {
            width: 500px;
            height: auto;
        }

        .image-text-container h1 {
            font-size: 24px;
        }
    </style>
</head>
<body>

<div class="image-text-container">
    <img src="honkai.jpg" alt="Пример картинки">
    <br> <!-- Добавляем тег <br> для разрыва строки -->
    <h1>Это Хонкай Стар Рейл, моя любимая игра.</h1>
</div>

</body>
</html>
